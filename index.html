<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProPayment - Digital Payments</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            scroll-behavior: smooth;
        }
        body {
            color: #333;
            background: #f4f4f4;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #4CAF50, #007BFF);
            color: #fff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header h1 {
            font-size: 32px;
        }
        .menu-btn {
            font-size: 30px;
            cursor: pointer;
            display: block;
        }
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100%;
            background: #111;
            color: #fff;
            transition: 0.4s;
            z-index: 9999;
            padding-top: 60px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .sidebar a {
            display: block;
            color: #ccc;
            padding: 20px;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #007BFF;
            color: #fff;
        }
        .sidebar.open {
            left: 0;
        }
        .hero {
            height: 100vh;
            background: linear-gradient(to right, rgba(0, 123, 255, 0.9), rgba(76, 175, 80, 0.9)), url('https://via.placeholder.com/1600x900') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 60px;
            margin-bottom: 20px;
            text-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        }
        .btn {
            display: inline-block;
            padding: 18px 50px;
            color: #fff;
            background: #FFC107;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.5s;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        .btn:hover {
            background: #ff9800;
            transform: translateY(-8px);
        }
        .section {
            padding: 100px 20px;
            text-align: center;
        }
        .services, .reviews {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .card {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: 0.6s;
            width: calc(33% - 40px);
            min-width: 300px;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-20px);
        }
        .contact-form {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 60px;
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        .contact-form input, .contact-form textarea, .contact-form button {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .contact-form button {
            background: #007BFF;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .contact-form button:hover {
            background: #0056b3;
            transform: translateY(-5px);
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 60px 20px;
        }
        footer a {
            color: #FFC107;
            text-decoration: none;
            margin: 0 15px;
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 45px;
            }
            .btn {
                padding: 15px 40px;
            }
            .card {
                width: calc(100% - 40px);
            }
        }
    </style>
</head>
<body>

<header>
    <span class="menu-btn" onclick="toggleSidebar()">â˜°</span>
    <h1>ProPayment</h1>
</header>

<div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#services">Services</a>
    <a href="#reviews">Reviews</a>
    <a href="#contact">Contact</a>
</div>

<section class="hero">
    <div>
        <h1>Welcome to ProPayment</h1>
        <a href="#contact" class="btn">Get Started</a>
    </div>
</section>

<section id="services" class="services section">
    <div class="card">Digital Products</div>
    <div class="card">Payment Solutions</div>
    <div class="card">Secure Transactions</div>
</section>

<section id="contact" class="section">
    <h2>Contact Us</h2>
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

<footer>
    <p>&copy; 2025 ProPayment Technology Pvt. Ltd.</p>
</footer>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
    }
</script>

</body>
</html>
